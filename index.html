<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search The Weather By City</title>

        <link rel="stylesheet" href="./assets/index.css" />
        <script defer src="./assets/index.js"></script>
    </head>




    <body>
        <nav class="navbar">
            <h2 id="nav-title">Search The Weather By City</h2>
        </nav>

        <div class="entire-container">

            <section class="left-side">
                <h3 id="searchbar-heading">Search for a City</h3>

                <form class="search-form" action="">
                    <input id="searchbar-input" type="text" />
                    <button id="search-button" type="submit">Search</button>


                </form>
            </section>

            <section class="right-side">
                <div class="current-city-info-section">
                    <p id="city-name-and-date">Atlanta (99/99/99)</p>
                    <p id="city-temp">Temp:</p>
                    <p id="city-wind">Wind:</p>
                    <p id="city-humidity">Humidity:</p>
                    <p id="city-UV-index">UV Index:</p>
                </div>

                <h4 id="five-day-forecast-heading">5-Day Forecast</h4>

                <div class="five-day-forecast-section">
                    <div class="forecast-block" id="block-1">
                        <p class="block-date" id="date-1">Date</p>
                        <p class="block-temp" id="temp-1">Temp:</p>
                        <p class="block-wind" id="wind-1">Wind:</p>
                        <p class="block-humidity" id="humidity-1">Humidity:</p>
                    </div>

                    <div class="forecast-block" id="block-2">
                        <p class="block-date" id="date-2">Date</p>
                        <p class="block-temp" id="temp-1">Temp:</p>
                        <p class="block-wind" id="wind-2">Wind:</p>
                        <p class="block-humidity" id="humidity-2">Humidity:</p>
                    </div>

                    <div class="forecast-block" id="block-3">
                        <p class="block-date" id="date-3">Date</p>
                        <p class="block-temp" id="temp-1">Temp:</p>
                        <p class="block-wind" id="wind-3">Wind:</p>
                        <p class="block-humidity" id="humidity-3">Humidity:</p>
                    </div>

                    <div class="forecast-block" id="block-4">
                        <p class="block-date" id="date-4">Date</p>
                        <p class="block-temp" id="temp-1">Temp:</p>
                        <p class="block-wind" id="wind-4">Wind:</p>
                        <p class="block-humidity" id="humidity-4">Humidity:</p>
                    </div>

                    <div class="forecast-block" id="block-5">
                        <p class="block-date" id="date-5">Date</p>
                        <p class="block-temp" id="temp-5">Temp:</p>
                        <p class="block-wind" id="wind-5">Wind:</p>
                        <p class="block-humidity" id="humidity-5">Humidity:</p>
                    </div>
                </div>
            </section>

        </div>
    </body>
</html>
